name: Sales Chan Daily Update

on:
  schedule:
    # 08:00 JST Monday–Friday (23:00 UTC Sunday–Thursday)
    - cron: '0 23 * * 0-4'
  workflow_dispatch:

jobs:
  sales-daily-update:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run sales daily update
      env:
        SALES_BOT_TOKEN: ${{ secrets.SALES_BOT_TOKEN }}
        SALES_CHANNEL_ID: ${{ secrets.SALES_CHANNEL_ID }}
        SALES_LIST_ID: ${{ secrets.SALES_LIST_ID }}
        TIMEZONE: Asia/Tokyo
      run: npm run bot:sales:update
